<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <button class="start-game-button">Start New Game</button>
        
        <div class="container">
            <div class="board">

            </div>
        </div>
        <div class="metrics">
            <div class="metrics-container">
                <form>
                    <label class="turn-counter-title">Turns</label>
                    <input 
                    class="turn-counter"
                    type="text">
                    <label class="cards-remaining-title">Cards Remaining</label>
                    <input 
                    class="cards-remaining-counter"
                    type="text">
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
